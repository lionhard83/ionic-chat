<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Chats</ion-label>
      </ion-list-header>
      <ion-item [routerLink]="['/', 'tabs', 'tab1', chat.id]" *ngFor='let chat of chats'>
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>{{chat.name}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
